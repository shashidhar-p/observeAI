# Prometheus configuration
global:
  scrape_interval: 15s
  evaluation_interval: 15s
  external_labels:
    monitor: 'rca-system'

# Alertmanager configuration
alerting:
  alertmanagers:
    - static_configs:
        - targets:
          - alertmanager:9093

# Load alert rules
rule_files:
  - /etc/prometheus/alerts/*.yml

# Scrape configurations
scrape_configs:
  # Prometheus self-monitoring
  - job_name: 'prometheus'
    static_configs:
      - targets: ['localhost:9090']
        labels:
          service: 'prometheus'
          datacenter: 'dc-local'

  # Node Exporter - Host metrics
  - job_name: 'node-exporter'
    static_configs:
      - targets: ['node-exporter:9100']
        labels:
          service: 'node-exporter'
          datacenter: 'dc-local'
          network_segment: 'infrastructure'

  # RCA Backend API
  - job_name: 'rca-backend'
    metrics_path: /metrics
    static_configs:
      - targets: ['192.168.0.2:8000']
        labels:
          service: 'rca-backend'
          datacenter: 'dc-local'
          network_segment: 'application'

  # Cortex metrics
  - job_name: 'cortex'
    static_configs:
      - targets: ['cortex:9009']
        labels:
          service: 'cortex'
          datacenter: 'dc-local'

  # Loki metrics
  - job_name: 'loki'
    static_configs:
      - targets: ['loki:3100']
        labels:
          service: 'loki'
          datacenter: 'dc-local'

  # Grafana metrics
  - job_name: 'grafana'
    static_configs:
      - targets: ['grafana:3000']
        labels:
          service: 'grafana'
          datacenter: 'dc-local'

# Remote write to Cortex for long-term storage
remote_write:
  - url: http://cortex:9009/api/v1/push
